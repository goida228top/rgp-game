<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAN Game (IO Style)</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #111;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        
        /* Контейнер игры */
        #gameContainer {
            position: relative;
            box-shadow: 0 0 30px rgba(0,0,0,0.8);
        }

        canvas {
            background-color: #222;
            border: 2px solid #444;
            display: block;
        }

        /* Экран меню (Overlay) */
        #loginScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(5px);
            z-index: 10;
        }

        .menu-box {
            background: #333;
            padding: 30px;
            border-radius: 12px;
            text-align: center;
            border: 1px solid #555;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
        }

        .menu-title {
            font-size: 24px;
            margin-bottom: 20px;
            color: #4ade80;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        input[type="text"] {
            padding: 12px;
            font-size: 16px;
            border-radius: 6px;
            border: 1px solid #555;
            background: #222;
            color: white;
            width: 200px;
            margin-bottom: 15px;
            outline: none;
            text-align: center;
        }

        input[type="text"]:focus {
            border-color: #4ade80;
        }

        button.play-btn {
            padding: 12px 30px;
            font-size: 18px;
            background-color: #4ade80;
            color: #000;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.1s, background-color 0.2s;
            width: 100%;
        }

        button.play-btn:hover {
            background-color: #38bdf8;
            transform: scale(1.05);
        }

        button.play-btn:active {
            transform: scale(0.95);
        }

        #status {
            margin-top: 10px;
            font-family: monospace;
            color: #666;
            font-size: 12px;
            text-align: right;
            width: 800px;
        }
    </style>
    <!-- Socket.io client -->
    <script src="/socket.io/socket.io.js"></script> 
<script type="importmap">
{
  "imports": {
    "path": "https://esm.sh/path@^0.12.7",
    "vite": "https://esm.sh/vite@^7.3.0",
    "url": "https://esm.sh/url@^0.11.4"
  }
}
</script>
</head>
<body>

    <h1 style="margin-bottom: 10px; color: #fff; font-weight: 300;">ONLINE <span style="color: #4ade80; font-weight: bold;">RPG</span></h1>

    <div id="gameContainer">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        
        <!-- Меню входа -->
        <div id="loginScreen">
            <div class="menu-box">
                <div class="menu-title">Добро пожаловать</div>
                <input type="text" id="nicknameInput" placeholder="Введите никнейм" maxlength="12" autocomplete="off">
                <br>
                <button class="play-btn" onclick="joinGame()">ИГРАТЬ</button>
            </div>
        </div>
    </div>

    <div id="status">Ожидание действий...</div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const statusEl = document.getElementById('status');
        const loginScreen = document.getElementById('loginScreen');
        const nicknameInput = document.getElementById('nicknameInput');
        
        // Автоматическое определение сервера (работает и локально, и на деплое)
        const socket = io(); 

        let players = {};
        let isConnected = false;
        let myId = null;
        let isPlaying = false;

        const keys = { up: false, down: false, left: false, right: false };

        // Инициализация
        socket.on('connect', () => {
            isConnected = true;
            myId = socket.id;
            statusEl.textContent = `Сервер: ON | Ping: ${new Date().getMilliseconds()}ms`;
            statusEl.style.color = '#4ade80';
        });

        socket.on('disconnect', () => {
            isConnected = false;
            statusEl.textContent = "Связь потеряна";
            statusEl.style.color = '#ff5555';
            // Если сервер упал, показываем меню снова
            loginScreen.style.display = 'flex';
            isPlaying = false;
        });

        socket.on('updatePlayers', (serverPlayers) => {
            players = serverPlayers;
        });
        
        socket.on('state', (serverPlayers) => {
            players = serverPlayers;
        });

        // Функция входа в игру
        function joinGame() {
            const name = nicknameInput.value.trim() || "Guest";
            if (!isConnected) {
                alert("Нет соединения с сервером!");
                return;
            }
            
            // Отправляем событие входа
            socket.emit('joinGame', name);
            
            // Скрываем меню
            loginScreen.style.display = 'none';
            isPlaying = true;
            
            // Фокус на canvas для управления клавишами
            canvas.focus();
        }

        // Обработка Enter в поле ввода
        nicknameInput.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') joinGame();
        });

        // Отправка ввода (только если играем)
        setInterval(() => {
            if (isConnected && isPlaying) {
                socket.emit('movement', keys);
            }
        }, 1000 / 60);

        // Основной цикл отрисовки
        function renderLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Отрисовка фона (сетка)
            drawGrid();

            // Игроки
            for (let id in players) {
                const p = players[id];
                const isMe = id === myId;
                
                // Тень игрока
                ctx.beginPath();
                ctx.arc(p.x, p.y + 5, 20, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(0,0,0,0.3)';
                ctx.fill();

                // Сам игрок
                ctx.beginPath();
                ctx.arc(p.x, p.y, 20, 0, Math.PI * 2);
                ctx.fillStyle = p.color;
                ctx.fill();

                // Обводка (для себя ярче)
                ctx.lineWidth = isMe ? 3 : 1;
                ctx.strokeStyle = isMe ? '#fff' : '#000';
                ctx.stroke();

                // Имя игрока
                ctx.fillStyle = 'white';
                ctx.font = isMe ? 'bold 14px sans-serif' : '12px sans-serif';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'bottom';
                
                // Отображаем имя чуть выше круга
                ctx.fillText(p.name, p.x, p.y - 25);
                
                // Если это я, добавляем треугольник указатель
                if (isMe) {
                    ctx.beginPath();
                    ctx.moveTo(p.x - 5, p.y - 20);
                    ctx.lineTo(p.x + 5, p.y - 20);
                    ctx.lineTo(p.x, p.y - 15);
                    ctx.fillStyle = '#fff';
                    ctx.fill();
                }
            }

            requestAnimationFrame(renderLoop);
        }

        function drawGrid() {
            ctx.strokeStyle = '#333';
            ctx.lineWidth = 1;
            ctx.beginPath();
            for (let x = 0; x <= canvas.width; x += 50) {
                ctx.moveTo(x, 0);
                ctx.lineTo(x, canvas.height);
            }
            for (let y = 0; y <= canvas.height; y += 50) {
                ctx.moveTo(0, y);
                ctx.lineTo(canvas.width, y);
            }
            ctx.stroke();
        }

        // Управление
        window.addEventListener('keydown', (e) => {
            // Если фокус в поле ввода, не двигаемся
            if (document.activeElement === nicknameInput) return;

            if(e.repeat) return;
            if (e.code === 'KeyW' || e.code === 'ArrowUp') keys.up = true;
            if (e.code === 'KeyS' || e.code === 'ArrowDown') keys.down = true;
            if (e.code === 'KeyA' || e.code === 'ArrowLeft') keys.left = true;
            if (e.code === 'KeyD' || e.code === 'ArrowRight') keys.right = true;
        });

        window.addEventListener('keyup', (e) => {
            if (e.code === 'KeyW' || e.code === 'ArrowUp') keys.up = false;
            if (e.code === 'KeyS' || e.code === 'ArrowDown') keys.down = false;
            if (e.code === 'KeyA' || e.code === 'ArrowLeft') keys.left = false;
            if (e.code === 'KeyD' || e.code === 'ArrowRight') keys.right = false;
        });

        requestAnimationFrame(renderLoop);
    </script>
</body>
</html>
