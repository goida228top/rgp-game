<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAN Game (Render)</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #111;
            color: white;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        canvas {
            background-color: #222;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            border: 2px solid #444;
        }
        #status {
            margin-top: 15px;
            font-family: monospace;
            color: #aaa;
        }
    </style>
    <!-- Используем CDN, так как это надежнее при запуске файла локально -->
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
<link rel="stylesheet" href="/index.css">
<script type="importmap">
{
  "imports": {
    "path": "https://esm.sh/path@^0.12.7",
    "vite": "https://esm.sh/vite@^7.3.0"
  }
}
</script>
</head>
<body>

    <h1 style="color: #4ade80;">Online IO Game</h1>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <div id="status">Подключение к серверу...</div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const statusEl = document.getElementById('status');
        
        // ВАЖНО: Прямое подключение к серверу Render
        const SERVER_URL = 'https://rgp-game.onrender.com';
        
        let socket = null;
        let players = {};
        let isConnected = false;

        const keys = { up: false, down: false, left: false, right: false };

        function init() {
            try {
                // Подключаемся к удаленному серверу
                socket = io(SERVER_URL, {
                    transports: ['websocket', 'polling'] // Пробуем все методы
                });

                socket.on('connect', () => {
                    isConnected = true;
                    statusEl.textContent = `Подключено к ${SERVER_URL} | ID: ${socket.id}`;
                    statusEl.style.color = '#4ade80';
                });

                socket.on('disconnect', () => {
                    isConnected = false;
                    statusEl.textContent = "Связь с сервером потеряна...";
                    statusEl.style.color = '#ff5555';
                });

                socket.on('connect_error', (err) => {
                    console.error("Connection Error:", err);
                    statusEl.textContent = `Ошибка подключения: ${err.message}`;
                    statusEl.style.color = 'orange';
                });

                socket.on('updatePlayers', (serverPlayers) => {
                    players = serverPlayers;
                });
                
                socket.on('state', (serverPlayers) => {
                    players = serverPlayers;
                });

                // Отправка ввода
                setInterval(() => {
                    if (isConnected) {
                        socket.emit('movement', keys);
                    }
                }, 1000 / 60);

                // Запуск отрисовки
                requestAnimationFrame(renderLoop);

            } catch (e) {
                statusEl.textContent = "Критическая ошибка JS: " + e.message;
            }
        }

        function renderLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Сетка
            ctx.strokeStyle = '#333';
            ctx.lineWidth = 1;
            ctx.beginPath();
            for (let x = 0; x <= canvas.width; x += 50) {
                ctx.moveTo(x, 0);
                ctx.lineTo(x, canvas.height);
            }
            for (let y = 0; y <= canvas.height; y += 50) {
                ctx.moveTo(0, y);
                ctx.lineTo(canvas.width, y);
            }
            ctx.stroke();

            // Игроки
            for (let id in players) {
                const p = players[id];
                const isMe = socket && id === socket.id;
                
                ctx.beginPath();
                ctx.arc(p.x, p.y, 20, 0, Math.PI * 2);
                ctx.fillStyle = p.color;
                ctx.fill();

                ctx.lineWidth = isMe ? 3 : 1;
                ctx.strokeStyle = isMe ? '#fff' : '#000';
                ctx.stroke();

                if (isMe) {
                    ctx.fillStyle = 'white';
                    ctx.font = '12px sans-serif';
                    ctx.textAlign = 'center';
                    ctx.fillText("YOU", p.x, p.y - 25);
                }
            }

            requestAnimationFrame(renderLoop);
        }

        // Управление
        window.addEventListener('keydown', (e) => {
            if(e.repeat) return;
            if (e.code === 'KeyW' || e.code === 'ArrowUp') keys.up = true;
            if (e.code === 'KeyS' || e.code === 'ArrowDown') keys.down = true;
            if (e.code === 'KeyA' || e.code === 'ArrowLeft') keys.left = true;
            if (e.code === 'KeyD' || e.code === 'ArrowRight') keys.right = true;
        });

        window.addEventListener('keyup', (e) => {
            if (e.code === 'KeyW' || e.code === 'ArrowUp') keys.up = false;
            if (e.code === 'KeyS' || e.code === 'ArrowDown') keys.down = false;
            if (e.code === 'KeyA' || e.code === 'ArrowLeft') keys.left = false;
            if (e.code === 'KeyD' || e.code === 'ArrowRight') keys.right = false;
        });

        init();
    </script>
</body>
</html>
