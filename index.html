<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG Online</title>
    
    <!-- Подключаем Socket.IO -->
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>

    <!-- !!! СТИЛИ ПИШЕМ ПРЯМО ТУТ !!! -->
    <!-- Так они 100% загрузятся и экран будет зеленым -->
    <style>
        body {
            margin: 0;
            overflow: hidden; /* Убираем прокрутку */
            background-color: #4a8522; /* <--- ВОТ ОН, ЗЕЛЕНЫЙ ЦВЕТ */
            font-family: 'Courier New', monospace;
        }

        /* Красивое меню */
        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
            color: white;
            padding: 20px;
            border-radius: 15px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            pointer-events: none; /* Чтобы мышь проходила сквозь меню */
            user-select: none;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }

        h1 { 
            margin: 0 0 10px 0; 
            font-size: 28px; 
            color: #ffd700; 
            text-shadow: 2px 2px 0px #000;
        }
        
        #status { 
            font-weight: bold; 
            font-size: 14px;
            margin-bottom: 5px; 
        }

        #coords {
            color: #ccc;
            font-size: 12px;
        }

        canvas {
            display: block;
            /* На всякий случай красим и сам холст */
            background-color: #4a8522; 
        }
    </style>

    <!-- Подключаем твой файл с логикой (ОТДЕЛЬНО!) -->
    <!-- defer обязателен, чтобы не было ошибок -->
    <script src="game.js" defer></script>
</head>
<body>

    <!-- Интерфейс -->
    <div id="ui">
        <h1>⚔️ RPG WORLD</h1>
        <div id="status">Connecting...</div>
        <div id="coords">X: 0 Y: 0</div>
        <p style="margin-top: 10px; font-size: 12px; opacity: 0.7;">WASD / Стрелки - Ходить</p>
    </div>

    <!-- Холст игры -->
    <canvas id="gameCanvas"></canvas>

</body>
</html>
